<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开源组件包检测 - 检测进度</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .file-info {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .file-name {
            font-size: 18px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #666;
            font-size: 14px;
        }
        
        .progress-section {
            margin-bottom: 30px;
        }
        
        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .progress-title {
            font-size: 18px;
            color: #333;
            font-weight: 600;
        }
        
        .progress-percentage {
            font-size: 24px;
            color: #667eea;
            font-weight: 700;
        }
        
        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e0e7ff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            width: 65%;
            transition: width 0.3s ease;
        }
        
        .status-list {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 0;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: white;
        }
        
        .status-completed {
            background: #4caf50;
        }
        
        .status-current {
            background: #ff9800;
            animation: pulse 2s infinite;
        }
        
        .status-pending {
            background: #ccc;
        }
        
        .status-text {
            flex: 1;
            color: #333;
        }
        
        .status-time {
            color: #666;
            font-size: 12px;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .current-task {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .current-task-title {
            color: #856404;
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .current-task-desc {
            color: #856404;
            font-size: 14px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }
        
        .btn-secondary:hover {
            background: #eee;
        }
        
        .estimated-time {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>检测进行中</h1>
        </div>
        
        <div class="file-info">
            <div class="file-name">📦 example-security-lib.zip</div>
            <div class="file-size">2.5 MB</div>
        </div>
        
        <div class="progress-section">
            <div class="progress-header">
                <div class="progress-title">检测进度</div>
                <div class="progress-percentage">65%</div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="current-task">
            <div class="current-task-title">正在进行：提取语言无关特征</div>
            <div class="current-task-desc">正在分析包结构并提取141项特征指标...</div>
        </div>
        
        <div class="status-list">
            <div class="status-item">
                <div class="status-icon status-completed">✓</div>
                <div class="status-text">文件上传完成</div>
                <div class="status-time">2分钟前</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-completed">✓</div>
                <div class="status-text">解压并提取包结构</div>
                <div class="status-time">1分钟前</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-current">⏳</div>
                <div class="status-text">提取141项语言无关特征</div>
                <div class="status-time">进行中</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-pending">○</div>
                <div class="status-text">XGBoost模型初筛检测</div>
                <div class="status-time">等待中</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-pending">○</div>
                <div class="status-text">大模型复筛分析</div>
                <div class="status-time">等待中</div>
            </div>
            <div class="status-item">
                <div class="status-icon status-pending">○</div>
                <div class="status-text">生成检测报告</div>
                <div class="status-time">等待中</div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary">取消检测</button>
        </div>
        
        <div class="estimated-time">
            预计剩余时间：约3分钟
        </div>
    </div>
</body>
</html>
