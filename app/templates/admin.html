{% extends "base.html" %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
<style>
    .admin-container {
        max-width: 1200px;
        margin: 0 auto;
    }
    
    .admin-header {
        background: white;
        padding: 20px;
        border-radius: var(--card-border-radius);
        box-shadow: var(--card-shadow);
        margin-bottom: 20px;
        border: 1px solid var(--border-color);
    }
    
    .admin-header h1 {
        color: var(--secondary-color);
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
    }
    
    .admin-header h1 i {
        color: var(--primary-color);
        margin-right: 10px;
    }
    
    .admin-header p {
        color: var(--text-color-light);
        font-size: 14px;
    }
    
    .admin-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }
    
    .admin-card {
        background: white;
        padding: 20px;
        border-radius: var(--card-border-radius);
        box-shadow: var(--card-shadow);
        border: 1px solid var(--border-color);
    }
    
    .card-title {
        color: var(--secondary-color);
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    
    .card-title i {
        color: var(--primary-color);
        margin-right: 8px;
        font-size: 18px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    .form-label {
        display: block;
        color: var(--secondary-color);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 6px;
    }
    
    .form-input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
        transition: all 0.2s ease;
    }
    
    .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 200, 255, 0.15);
    }
    
    .form-textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        font-size: 14px;
        min-height: 100px;
        resize: vertical;
        transition: all 0.2s ease;
    }
    
    .form-textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 200, 255, 0.15);
    }
    
    .btn-group {
        display: flex;
        gap: 10px;
    }
    
    .status-indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
    }
    
    .status-online {
        background: var(--success-color);
    }
    
    .status-offline {
        background: var(--danger-color);
    }
    
    .stat-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
        margin-bottom: 20px;
    }
    
    .stat-item {
        text-align: center;
        padding: 20px;
        background: var(--bg-color);
        border-radius: 4px;
        border: 1px solid var(--border-color);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .stat-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    
    .stat-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: rgba(0, 200, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 10px;
    }
    
    .stat-icon i {
        font-size: 18px;
        color: var(--primary-color);
    }
    
    .stat-number {
        font-size: 22px;
        font-weight: 700;
        color: var(--secondary-color);
        margin-bottom: 5px;
    }
    
    .stat-label {
        font-size: 12px;
        color: var(--text-color-light);
    }
    
    .config-section {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 15px;
        margin-bottom: 15px;
    }
    
    .config-section:last-child {
        border-bottom: none;
        margin-bottom: 0;
    }
    
    .switch {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 22px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .3s;
        border-radius: 22px;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .3s;
        border-radius: 50%;
    }
    
    input:checked + .slider {
        background-color: var(--primary-color);
    }
    
    input:checked + .slider:before {
        transform: translateX(22px);
    }
    
    .toggle-group {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .toggle-label {
        font-size: 14px;
        color: var(--text-color);
    }
</style>
{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1><i class="fas fa-cog"></i> 系统管理</h1>
        <p>配置和管理开源组件包安全检测系统</p>
    </div>
    
    <div class="admin-card">
        <div class="card-title"><i class="fas fa-chart-line"></i> 系统状态</div>
        <div class="stat-grid">
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="stat-number">127</div>
                <div class="stat-label">总检测次数</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <div class="stat-number">15</div>
                <div class="stat-label">高风险检出</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number">5</div>
                <div class="stat-label">在线用户</div>
            </div>
            <div class="stat-item">
                <div class="stat-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="stat-number">99.2%</div>
                <div class="stat-label">系统可用性</div>
            </div>
        </div>
    </div>
    
    <div class="admin-grid">
        <div class="admin-card">
            <div class="card-title"><i class="fas fa-robot"></i> XGBoost配置</div>
            
            <div class="config-section">
                <div class="form-group">
                    <label class="form-label">模型版本</label>
                    <select class="form-input">
                        <option>v2.1.0 (当前)</option>
                        <option>v2.0.5</option>
                        <option>v1.9.8</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">置信度阈值</label>
                    <input type="number" class="form-input" value="0.75" min="0" max="1" step="0.01">
                </div>
                
                <div class="form-group">
                    <label class="form-label">特征数量</label>
                    <input type="number" class="form-input" value="141" readonly>
                </div>
            </div>
            
            <button class="btn btn-primary"><i class="fas fa-save"></i> 保存配置</button>
        </div>
        
        <div class="admin-card">
            <div class="card-title"><i class="fas fa-brain"></i> 大模型配置</div>
            
            <div class="config-section">
                <div class="form-group">
                    <label class="form-label">DeepSeek API状态</label>
                    <div>
                        <span class="status-indicator status-online"></span>
                        <span>在线</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">API密钥</label>
                    <input type="password" class="form-input" value="sk-****************************cd0">
                </div>
                
                <div class="form-group">
                    <label class="form-label">温度参数</label>
                    <input type="number" class="form-input" value="0.3" min="0" max="1" step="0.1">
                </div>
                
                <div class="form-group">
                    <label class="form-label">最大令牌数</label>
                    <input type="number" class="form-input" value="2048">
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary"><i class="fas fa-plug"></i> 测试连接</button>
                <button class="btn btn-secondary"><i class="fas fa-save"></i> 保存配置</button>
            </div>
        </div>
        
        <div class="admin-card">
            <div class="card-title"><i class="fas fa-file-alt"></i> 提示词模板</div>
            
            <div class="form-group">
                <label class="form-label">安全分析提示词</label>
                <textarea class="form-textarea" placeholder="请输入用于安全分析的提示词模板...">你是一个专业的开源组件安全分析专家。请基于以下特征数据分析组件包的安全性...</textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">风险解释模板</label>
                <textarea class="form-textarea" placeholder="请输入风险解释的模板...">基于检测结果，该组件包存在以下风险...</textarea>
            </div>
            
            <button class="btn btn-primary"><i class="fas fa-save"></i> 保存模板</button>
        </div>
        
        <div class="admin-card">
            <div class="card-title"><i class="fas fa-sliders-h"></i> 系统设置</div>
            
            <div class="config-section">
                <div class="form-group">
                    <label class="form-label">最大文件大小 (MB)</label>
                    <input type="number" class="form-input" value="100">
                </div>
                
                <div class="form-group">
                    <label class="form-label">支持的文件格式</label>
                    <input type="text" class="form-input" value=".zip,.tar.gz,.jar,.npm,.tgz">
                </div>
                
                <div class="form-group">
                    <label class="form-label">并发检测数</label>
                    <input type="number" class="form-input" value="5">
                </div>
            </div>
            
            <div class="config-section">
                <div class="toggle-group">
                    <span class="toggle-label">启用实时检测</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="toggle-group" style="margin-top: 10px;">
                    <span class="toggle-label">启用邮件通知</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="toggle-group" style="margin-top: 10px;">
                    <span class="toggle-label">启用API访问</span>
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <button class="btn btn-primary"><i class="fas fa-save"></i> 保存设置</button>
        </div>
        
        <div class="admin-card">
            <div class="card-title"><i class="fas fa-users-cog"></i> 用户管理</div>
            
            <div class="form-group">
                <label class="form-label">注册用户数</label>
                <input type="text" class="form-input" value="23" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">活跃用户数</label>
                <input type="text" class="form-input" value="18" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">管理员数</label>
                <input type="text" class="form-input" value="2" readonly>
            </div>
            
            <div class="btn-group">
                <a href="{{ url_for('admin.user_management') }}" class="btn btn-primary"><i class="fas fa-user-edit"></i> 管理用户</a>
                <button class="btn btn-secondary"><i class="fas fa-list-alt"></i> 查看日志</button>
            </div>
        </div>
        
        <div class="admin-card">
            <div class="card-title"><i class="fas fa-sync-alt"></i> 系统维护</div>
            
            <div class="form-group">
                <label class="form-label">上次备份时间</label>
                <input type="text" class="form-input" value="2024-01-15 02:00:00" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">数据库大小</label>
                <input type="text" class="form-input" value="156 MB" readonly>
            </div>
            
            <div class="form-group">
                <label class="form-label">日志文件大小</label>
                <input type="text" class="form-input" value="24 MB" readonly>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-primary"><i class="fas fa-database"></i> 立即备份</button>
                <button class="btn btn-secondary"><i class="fas fa-broom"></i> 清理日志</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
